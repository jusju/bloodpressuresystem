<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Blood Pressure</title>
	<meta http-equiv="Content-Type" content="Text/html; charset=UTF-8" />
</head>

<body>
	<h1>Add Blood Pressure</h1>
	<div>
		<form th:object="${bloodpressure}" th:action="@{save}" action="#" 
			method="post">
			<label for="systolic">Date</label>
			<input type="text" id="datethis" th:field="*{datethis}" />
			<label for="systolic">Systolic</label>
			<input type="text" id="systolic" th:field="*{systolic}" />
			<label for="diastolic">Diastolic</label>
			<input type="text" id="diastolic" th:field="*{diastolic}" />
			<label for="pulse">Pulse</label>
			<input type="text" id="pulse" th:field="*{pulse}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
	
</html>
